<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Cadastro — Movimento Juntos pelo Bem</title>
</head>

<body>
    <header>
        <h1>Cadastro</h1>
        <nav aria-label="Navegação">
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section aria-labelledby="form-title">
            <h2 id="form-title">Formulário de Cadastro</h2>

            <!-- Imagem sugestiva no topo -->
            <figure>
                <img src="img/3.webp" alt="Voluntários em ação" width="600">
                <figcaption>Voluntários atuando em projeto comunitário</figcaption>
            </figure>

            <p>Preencha os dados abaixo. Campos com <strong>*</strong> são obrigatórios.</p>

            <form action="#" method="post" novalidate>
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <label for="nome">Nome completo <strong>*</strong></label>
                    <input id="nome" name="nome" type="text" required minlength="3">

                    <label for="email">E-mail <strong>*</strong></label>
                    <input id="email" name="email" type="email" required>

                    <label for="cpf">CPF <strong>*</strong></label>
                    <input id="cpf" name="cpf" type="text" inputmode="numeric"
                        pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}" placeholder="000.000.000-00" title="Formato esperado: 000.000.000-00"
                        required>

                    <label for="telefone">Telefone <strong>*</strong></label>
                    <input id="telefone" name="telefone" type="tel" inputmode="tel"
                        pattern="\(?\d{2}\)?\s?\d{4,5}-\d{4}" placeholder="(00) 00000-0000" title="Formato: (00) 90000-0000 ou (00) 0000-0000"
                        required>

                    <label for="nascimento">Data de nascimento <strong>*</strong></label>
                    <input id="nascimento" name="nascimento" type="date" required>
                </fieldset>

                <fieldset>
                    <legend>Endereço</legend>
                    <label for="cep">CEP <strong>*</strong></label>
                    <input id="cep" name="cep" type="text" inputmode="numeric" pattern="[0-9]{5}-[0-9]{3}" placeholder="00000-000"
                        title="Formato: 00000-000" required>

                    <label for="endereco">Endereço (Rua, número, complemento) <strong>*</strong></label>
                    <input id="endereco" name="endereco" type="text" required>

                    <label for="cidade">Cidade <strong>*</strong></label>
                    <input id="cidade" name="cidade" type="text" required>

                    <label for="estado">Estado (UF) <strong>*</strong></label>
                    <select id="estado" name="estado" required>
                        <option value="">Selecione...</option>
                        <option value="SP">SP</option>
                        <option value="RJ">RJ</option>
                        <option value="MG">MG</option>
                        <option value="BA">BA</option>
                    </select>
                </fieldset>

                <fieldset>
                    <legend>Informações adicionais</legend>
                    <label for="interesse">Interesse</label>
                    <select id="interesse" name="interesse">
                        <option value="">-- selecione --</option>
                        <option value="voluntariado">Voluntariado</option>
                        <option value="doacao">Doação</option>
                        <option value="parceria">Parceria</option>
                    </select>

                    <label for="mensagem">Mensagem (opcional)</label>
                    <textarea id="mensagem" name="mensagem" rows="4" maxlength="800"
                        placeholder="Conte-nos sua motivação (máx. 800 caracteres)"></textarea>
                </fieldset>

                <p>
                    <button type="submit">Enviar cadastro</button>
                    <button type="reset">Limpar</button>
                </p>
            </form>
        </section>
    </main>

    <footer>
        <p>Contato: <a href="mailto:contato@esperancaviva.org.br">contato@esperancaviva.org.br</a></p>
        <p>&copy; 2025 Movimento Juntos pelo Bem</p>
    </footer>
</body>

</html>
